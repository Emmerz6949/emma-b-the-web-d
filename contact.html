<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/867/867746.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Emmalee Barnett - The Web Dev</title>
    </head>
    <body>
        <head>
            <nav class="navbar navbar-expand-lg navbar-dark cerulean">
                <h1 class="navbar-brand mb-0">Emmalee Barnett</h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">My Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </head>
        <main class="container">
            <section class="row justify-content-md-center">
                <div class="col-md-8 ceruleanText bg-light">
                    <h1 class="border-bottom border-danger py-2">Contact Me</h1>
                </div>
            </section>
            <section class="row justify-content-md-center">
                <div class="col-md-8 bg-light py-2">
                    <form>
                        <label for="name" class="">Name</label>
                        <input class="form-control" type="text" placeholder="John Smith" id="name">
                    </form>
                </div>
            </section>
            <section class="row justify-content-md-center">
                <div class="col-md-8 bg-light py-2">
                    <form>
                        <label for="address" class="">Email</label>
                        <input class="form-control" type="email" placeholder="example@gmail.com" id="address">
                    </form>
                </div>
            </section>
            <section class="row justify-content-md-center">
                <div class="col-md-8 bg-light py-2">
                    <form>
                        <label for="message" class="">Message</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </form>
                </div>
            </section>
            <section class="row justify-content-md-center">
                <div class="col-md-8 bg-light">
                    <form>
                        <button type="submit" class="btn cerulean text-light mt-4 mb-3 rounded-0">Submit</button>
                    </form>
                </div>
            </section>
        </main>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
